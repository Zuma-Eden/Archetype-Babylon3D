<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Hello Babylon</title>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <style>
        *{padding: 0;margin: 0;}
        body{
            width: 100vw;height: 100vh;
        }
        #canvas{width: 100%;height: 100%}
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded',function(){
            let canvas = document.getElementById('canvas')
            let engine = new BABYLON.Engine(canvas,true)

            let createScene = function () {
                let scene = new BABYLON.Scene(engine)
                scene.clearColor = new BABYLON.Color3.White()

                let box = BABYLON.Mesh.CreateBox("box",4.0,scene)
                let material = new BABYLON.StandardMaterial("material1",scene)
                material.wireframe = true
                box.material = material

                // let cam = new BABYLON.FreeCamera('cam',new BABYLON.Vector3(4,8,-10),scene)
                let cam = new BABYLON.ArcRotateCamera("arcCamera",
                    BABYLON.Tools.ToRadians(45),
                    BABYLON.Tools.ToRadians(45),
                    10.0,box.position,scene
                )
                cam.setTarget(BABYLON.Vector3.Zero())
                cam.attachControl(canvas,true)

                cam.keysUp.push(87)
                cam.keysDown.push(83)
                cam.keysLeft.push(65)
                cam.keysRight.push(68)
                return scene
            }

            let scene = createScene()
            engine.runRenderLoop(function(){
                scene.render()
            })
        })
    </script>
</body>
</html>
